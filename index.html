<!DOCTYPE html>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC:700' rel='stylesheet' type='text/css'>
    <title>Tic-Tac-Toe!</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>

<body>
    <div id="start_game">
        <h1>Let's play Tic-Tac-Toe, Colin!</h1>
        <h2>How many players?</h2>
        <div class="players">
            <img id="one_player" src="img/oneplayer.jpg"/>
            <img id="two_player" src="img/twoplayers.jpg"/>
        </div>
    </div>
    <div id="grid">
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
        <div class="cell" id="9"></div>
    </div>
    <div id="who_wins">
        <div id="declare_winner">
            <h1> WINS!!</h1>
        </div>
        <div id="tie_game">
            <h1> IT'S A TIE!!</h1>
        </div>
        <h2><a href="index.html">Click here to play again!</a></h2>
    </div>








    <script src="main.js" type=""></script>
</body>


</html>
