<!DOCTYPE html>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC:700' rel='stylesheet' type='text/css'>
    <title>Tic-Tac-Toe!</title>
    <link rel="stylesheet" href="main.css"/>
</head>

<body>
    <div id="start_game">
        <h1>Let's play Tic-Tac-Toe, Colin!</h1>
        <h2>How many players?</h2>
        <div class="players">
            <img id="one_player" src="img/oneplayer.jpg"/>
            <img id="two_player" src="img/twoplayers.jpg"/>
        </div>
    </div>
        <div id="grid">
            <div class="cell" id="top_left"></div>
            <div class="cell" id="top_center"></div>
            <div class="cell" id="top_right"></div>
            <div class="cell" id="middle_left"></div>
            <div class="cell" id="middle_center"></div>
            <div class="cell" id="middle_right"></div>
            <div class="cell" id="bottom_left"></div>
            <div class="cell" id="bottom_center"></div>
            <div class="cell" id="bottom_right"></div>
        </div>








    <script src="main.js"></script>
</body>


</html>
